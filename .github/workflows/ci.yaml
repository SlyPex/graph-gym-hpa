name : Continuous Integration

on:
    pull_request:
        branches:
            - main
    push: null

jobs:
  Build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
        contents: read
        packages: read
        statuses: write

    steps:
        - name: Checkout Code 
          uses: actions/checkout@v4.2.2
          with:
            fetch-depth: 0

        - name: Super Linter
          uses: super-linter/super-linter@v7.4.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    